---

name: "Close stale issues"

'on':
  schedule:
    - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v1.1.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: >-
          'Closed for inactivity.'
        stale-pr-message: >-
          'Closed for inactivity.'
